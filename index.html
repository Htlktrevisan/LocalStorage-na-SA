<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veiculo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="veiculo">
        <h1 class="letra">Cadestre o seu veiculo</h1>

        <div class="marca">
            <label class="letra">Marca</label>
            <input class="inputMarca" type="text" id="marca">
        </div>

        <div class="modelo">
            <label class="letra">Modelo</label>
            <input class="inputModelo" type="text" id="modelo">
        </div>


        <button class="botao" onclick="Enviar()">Cadastre</button>

    </div>


</body>
</html>
